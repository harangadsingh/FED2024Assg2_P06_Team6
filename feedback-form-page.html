<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | MokeSell</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

        <!-- Smooch Sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="replace-with-navbar"></div>
        <div class = "container mt-5">
            <div class = "feedback-card p-4 shadow-lg">
                <h2 class = "text-center mb-4">Contact Us</h2>
                <p class = "text-center text-muted">Facing an issue? Let us know by filling out this feedback form below.</p>

                <form id = "feedback-form">
                    <div class = "mb-3">
                        <label for = "username" class = "form-label">Username</label>
                        <input type = "text" class = "form-control" id = "username" name = "username" required />
                    </div>

                    <div class = "mb-3">
                        <label for = "email" class = "form-label">Email</label>
                        <input type = "email" class = "form-control" id = "email" name = "email" required />
                    </div>

                    <div class = "mb-3">
                        <label for = "category" class = "form-label">Category</label>
                        <select id = "category" class = "form-select" required>
                            <option value = "Technical Problem">Technical Problem</option>
                            <option value = "Complaint Against Seller">Complaint Against Seller</option>
                            <option value = "Payment Issue">Payment Issue</option>
                            <option value = "Shipping & Delivery Issues">Shipping & Delivery Issues</option>
                            <option value = "Feature Request">Feature Request</option>
                            <option value = "Other">Other</option>
                        </select>
                    </div>

                    <div class = "mb-3">
                        <label for = "message" class = "form-label">Message</label>
                        <textarea class = "form-control" id = "message" name = "message" required></textarea>
                    </div>

                    <button type = "submit" class = "btn btn-primary">Submit</button>
                </form>

                <div id = "feedback-message" class = "mt-3 text-center"></div>
            </div>
        </div>

        <footer class = "mt-5 bg-dark text-white text-center py-4 ">
            <div class = "container">
                <p class = "mb-1">&copy; 2025 MokeSell. All rights reserved.</p>
                    <a href = "feedback-form-page.html" class = "text-light">Contact Us</a>
            </div>
        </footer>

        <script src="js/feedback-form.js"></script>
        <script src="js/components/template-replace.js"></script>
    </body>
</html>
