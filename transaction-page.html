<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">FOODMART</a>
        <a class="btn btn-outline-primary" href="index.html">Back to Home</a>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <button id="confirm-payment" class="btn btn-primary w-100">Confirm Payment</button>
    </div>

    <div id="payment-processing" class="alert alert-info text-center hidden" role="alert">
        Processing Payment...
    </div>

    <div id="payment-success" class="alert alert-success text-center hidden" role="alert">
        Payment Successful! Redirecting to browse listings page...
    </div>
    
    <div id="transaction-error" class="alert alert-danger text-center hidden" role="alert">
        Error processing payment. Please try again.
    </div>

    <script src="js/transaction-API.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
