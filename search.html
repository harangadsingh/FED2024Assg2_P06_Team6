                    <div class="collapse navbar-collapse" id="navbarToggler">

                            <div class="input-group">

                                    ><img
                                        id="inline-icon"
                                        class="inline-icon"
                                        src=" images/icons/bootstrap/search.svg"
                                        alt=""
                                /></span>

                                <input

                                    class="form-control m-0 border-start-0"
                                    type="search"
                                    placeholder="Used Macbook Pro"
                                    aria-label="Search"
                                />

                                <span class="input-group-text p-0 dropdown">
                                    <select
                                        id="searchbar-category"
                                        class="form-select border-0"
                                        aria-label="Default select example"
                                    >
                                        <option selected>Category</option>
                                        <option value="electronics">
                                            Electronics
                                        </option>
                                        <option value="apparel">Apparel</option>
                                    </select>
                                </span>
                                <!-- Submit button -->
                                <button
                                    class="btn btn-outline-success"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </div>
                        </form>
                        <ul class="navbar-nav ms-2">
                            <!-- Wishlist -->
                            <li class="nav-item">
                                <a
                                    class="nav-link"

                                        class="navbar-img"
                                        src="images/icons/bootstrap/heart-fill.svg"
                                        alt=""
                                    /><span class="d-sm-none ms-2 fs-1"

                                    ></a

                            </li>
                            <!-- Notifications -->
                            <li class="nav-item">
                                <a class="nav-link" href="#notif"

                                        src="images/icons/bootstrap/bell.svg"
                                        alt=""

                                        >Notifications</span
                                    ></a
                                >
                            </li>
                            <!-- Account -->
                            <li class="nav-item">
                                <a class="nav-link" href="#account"

                                        class="navbar-img"
                                        src="images/icons/bootstrap/person-circle.svg"
                                        alt=""
                                    /><span class="d-sm-none ms-2 fs-1"
                                        >Account</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
