<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Details | MokeSell</title>
        <!-- Smooch Sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet" />

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />

        <!-- Main css -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div id="replace-with-navbar"></div>
        <main class="border-top">
            <div class="account-container text-center" style="background-color: #bababa">
                <div class="profile-picture-container mb-4">
                    <img src="images/icons/bootstrap/person-circle.svg" alt="Profile Picture" class="account-profile-picture" id="profile-picture" />
                    <h3 class="mt-2 username">john_doe</h3>
                </div>
                <h2 class="mb-4">Account Details</h2>
                <form id="account-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="john_doe" disabled />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="john@example.com" disabled />
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label for="password" class="form-label">Change Password</label>
                        <input type="password" class="form-control" id="password" value="" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm new Password</label>
                        <input type="password" class="form-control" id="password-confirm" value="" />
                        <h3 class="fs-1 text-danger d-none" id="password-warning">Passwords don't match!</h3>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class = "mt-5 bg-dark text-white text-center py-4 ">
            <div class = "container">
                <p class = "mb-1">&copy; 2025 MokeSell. All rights reserved.</p>
                    <a href = "feedback-form-page.html" class = "text-light">Contact Us</a>
            </div>
        </footer>

        <script src="/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="/js/components/template-replace.js"></script>
        <script src="/js/components/fetch-api.js"></script>
        <script src="/js/account/manage-account.js"></script>
    </body>
</html>
