<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Details | MokeSell</title>
        <!-- Smooch Sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet" />

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />

        <!-- Main css -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light px-4">
            <a class="navbar-brand" href="#">FOODMART</a>
            <a class="btn btn-outline-primary" href="index.html">Back to Home</a>
        </nav>

        <div class="account-container text-center">
            <div class="profile-picture-container mb-4">
                <img src="images/icons/bootstrap/person-circle.svg" alt="Profile Picture" class="account-profile-picture">
                <h3 class="mt-2">john_doe</h3>
            </div>
            
            <h2 class="mb-4">Account Details</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="john_doe" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="john@example.com" disabled>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="********" disabled>
                </div>
            </form>
        </div>
        <script src="js/account-API.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
