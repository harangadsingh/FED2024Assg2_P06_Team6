<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Details - FoodMart</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light px-4">
            <a class="navbar-brand" href="#">FOODMART</a>
            <a class="btn btn-outline-primary" href="index.html">Back to Home</a>
        </nav>

        <div class="account-container text-center">
            <div class="profile-picture-container mb-4">
                <img src="images/icons/bootstrap/person-circle.svg" alt="Profile Picture" class="account-profile-picture">
                <h3 class="mt-2">john_doe</h3>
            </div>
            
            <h2 class="mb-4">Account Details</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="john_doe" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="john@example.com" disabled>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="********" disabled>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Saved Address</label>
                    <textarea class="form-control" id="address" rows="2" disabled>123 Main Street, Cityville</textarea>
                </div>
                <button type="button" class="btn btn-primary">Edit Details</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
