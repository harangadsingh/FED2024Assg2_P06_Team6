<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | MokeSell</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

        <!-- Smooch Sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <section class="bg-primary py-3 py-md-5 py-xl-8 full-height">
            <div class="container">
                <div class="row gy-4 align-items-center">
                    <div class="col-12 col-md-6 col-xl-7">
                        <div class="d-flex justify-content-center text-bg-primary">
                            <div class="col-12 col-xl-9">
                                <img
                                    class="img-fluid rounded mb-4"
                                    loading="lazy"
                                    src="./assets/img/bsb-logo-light.svg"
                                    width="245"
                                    height="80"
                                    alt="MokeSell Logo"
                                />
                                <hr class="border-primary-subtle mb-4" />
                                <h2 class="h1 mb-4">Shop smart, shop fastâ€”everything you need in just a click!</h2>
                                <p class="lead mb-5">Experience convenience, quality, and unbeatable deals at your fingertips.</p>
                                <div class="text-endx">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="48"
                                        height="48"
                                        fill="currentColor"
                                        class="bi bi-grip-horizontal"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-5">
                        <div class="card border-0 rounded-4">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <h3>Log in</h3>
                                            <p>Don't have an account? <a href="/signup-page.html">Sign up</a></p>
                                        </div>
                                    </div>
                                </div>
                                <form id="loginForm" action="#!">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    name="email"
                                                    id="email"
                                                    placeholder="name@example.com"
                                                    required
                                                />
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    name="password"
                                                    id="password"
                                                    value=""
                                                    placeholder="Password"
                                                    required
                                                />
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div id="loadingMessage" style="display: none">Logging in, please wait...</div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/login-API.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css" />
    </body>

    <footer class = "mt-5 bg-dark text-white text-center py-4 ">
        <div class = "container">
            <p class = "mb-1">&copy; 2025 MokeSell. All rights reserved.</p>
                <a href = "feedback-form-page.html" class = "text-light">Contact Us</a>
        </div>
    </footer>
    
</html>
