<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with Seller | MokeSell</title>

        <!-- Smooch Sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet" />

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />

        <!-- Main css -->
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="chat-page">
        <div id="replace-with-navbar"></div>
        <main>
            <div class="container chat-container p-0 mt-5">
                <div class="subject-container violet">
                    <h1>Chatting with: <span class="other-person-name"></span></h1>
                    <h2>You are talking about: <span class="conversation-subject"></span></h2>
                    <hr />
                </div>
                <div class="row this-person-message d-none">
                    <div class="col"></div>
                    <div class="col-auto">
                        <p class="m-0 fs-2 bg-info">asdf</p>
                    </div>
                </div>
                <div class="row other-person-message d-none">
                    <div class="col-auto">
                        <p class="m-0 fs-2 bg-info-subtle">asdf</p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container chat-input-container pb-2">
                <div class="row">
                    <textarea class="col ms-5 me-2 rounded"></textarea>
                    <button class="btn btn-primary col-auto me-5" id="send-message">
                        <img src="/images/icons/bootstrap/arrow-right-circle-fill.svg" alt="" />
                    </button>
                </div>
            </div>
        </main>

        <footer class = "mt-5 bg-dark text-white text-center py-4">
            <div class = "container">
                <p class = "mb-1">&copy; 2025 MokeSell. All rights reserved.</p>
                    <a href = "#" class = "text-light">Contact Us</a>
            </div>
        </footer>

        <script src="/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="/js/components/template-replace.js"></script>
        <script src="/js/components/fetch-api.js"></script>
        <script src="/js/components/createElement.js"></script>
        <script src="/js/chat-function.js"></script>
    </body>
</html>
